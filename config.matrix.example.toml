# ABOUTME: Example configuration for coven-matrix bridge
# ABOUTME: Copy to config.matrix.toml and fill in your values

[matrix]
# Matrix homeserver URL
homeserver = "https://matrix.org"

# Bot account credentials (use environment variables for secrets)
username = "${MATRIX_USERNAME}"
password = "${MATRIX_PASSWORD}"

# Recovery key for E2EE cross-signing verification (optional but recommended)
# Generate via Element: Settings > Security & Privacy > Set up Secure Backup
recovery_key = "${MATRIX_RECOVERY_KEY}"

[gateway]
# coven-gateway HTTP API URL
# Use container name when running in docker-compose
url = "http://coven-gateway:8080"

[bridge]
# Allowed Matrix room IDs (leave empty to allow all rooms)
# Example: ["!abc123:matrix.org", "!xyz789:matrix.org"]
allowed_rooms = []

# Command prefix for bot commands (empty = respond to all messages)
command_prefix = ""

# Show typing indicator while agent is responding
typing_indicator = true

[logging]
# Log level: debug, info, warn, error
level = "info"
