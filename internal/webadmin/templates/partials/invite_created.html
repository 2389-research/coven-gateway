{{/* ABOUTME: HTMX partial showing created invite link */}}
{{/* ABOUTME: Professional business design */}}
<div class="mt-4 p-4 bg-forest/5 border border-forest/20 rounded-lg">
    <div class="flex items-center gap-2 mb-3">
        <div class="w-2 h-2 rounded-full bg-forest"></div>
        <span class="text-xs font-semibold text-forest uppercase tracking-wider">Invite Created</span>
    </div>
    <div class="flex items-center gap-2">
        <input type="text" readonly value="{{.URL}}" id="invite-url-input"
            class="flex-1 px-3 py-2 text-xs bg-white border border-warm-200 rounded-lg font-mono text-warm-600"
            onclick="this.select()">
        <button type="button" id="copy-invite-btn"
            class="px-4 py-2 text-xs bg-forest text-white font-medium rounded-lg hover:bg-forest-light transition-colors">
            Copy
        </button>
    </div>
    <p class="text-xs text-warm-400 mt-2">Link expires in 24 hours</p>
</div>
<script>
(function() {
    const input = document.getElementById('invite-url-input');
    const btn = document.getElementById('copy-invite-btn');
    if (input && btn) {
        btn.addEventListener('click', function() {
            navigator.clipboard.writeText(input.value);
            btn.textContent = 'Copied!';
            setTimeout(() => btn.textContent = 'Copy', 2000);
        });
    }
})();
</script>
