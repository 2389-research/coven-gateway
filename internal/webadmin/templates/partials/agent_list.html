{{/* ABOUTME: Agent list sidebar partial for agent-centric chat UI */}}
{{/* ABOUTME: Shows connected agents with click-to-chat functionality */}}

{{if .Agents}}
<div class="agent-list-section">
    <div class="agent-group-label">Connected Agents</div>
    {{range .Agents}}
    <div class="agent-item{{if .Active}} active{{end}}" data-agent-id="{{.ID}}" role="button" tabindex="0">
        <div class="agent-icon">
            <svg class="w-4 h-4 text-forest" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
        </div>
        <div class="agent-info">
            <div class="agent-name">{{.Name}}</div>
            <div class="agent-status">
                <span class="w-1.5 h-1.5 rounded-full bg-forest"></span>
                <span class="text-xs text-warm-500">Online</span>
            </div>
        </div>
    </div>
    {{end}}
</div>
{{else}}
<div class="flex flex-col items-center justify-center py-8 text-warm-400">
    <svg class="w-10 h-10 mb-3 opacity-30" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
    </svg>
    <p class="text-xs font-medium">No agents connected</p>
    <p class="text-xs text-warm-300 mt-1">Launch an agent to start chatting</p>
</div>
{{end}}
