{{/* ABOUTME: Login page â€” Svelte island with noscript fallback for no-JS browsers */}}
{{define "content"}}
<div data-island="login-form">
  <script type="application/json">
    {"csrfToken":"{{.CSRFToken}}"{{if .Error}},"error":"{{.Error | js}}"{{end}}}
  </script>
</div>
<noscript>
  <div class="min-h-screen flex items-center justify-center p-4">
    <form method="POST" action="/login" class="w-full max-w-sm space-y-4">
      <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
      {{if .Error}}<p class="text-red-600">{{.Error}}</p>{{end}}
      <input type="text" name="username" placeholder="Username" required class="w-full p-2 border">
      <input type="password" name="password" placeholder="Password" required class="w-full p-2 border">
      <button type="submit" class="w-full p-2 bg-blue-600 text-white">Log in</button>
    </form>
  </div>
</noscript>
{{end}}
