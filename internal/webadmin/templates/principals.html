{{/* ABOUTME: Principals management page for admin users */}}
{{/* ABOUTME: Professional business design */}}
{{define "content"}}
<div class="min-h-screen flex flex-col" hx-headers='{"X-CSRF-Token": "{{.CSRFToken}}"}'>
    <!-- Header -->
    <header class="bg-white border-b border-warm-200 flex-shrink-0 shadow-soft">
        <div class="max-w-screen-2xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-6">
                <a href="/admin/" class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-lg bg-forest flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"/>
                        </svg>
                    </div>
                    <div>
                        <h1 class="font-serif text-2xl text-ink">Coven</h1>
                        <p class="text-xs text-warm-500 tracking-wide">Principals</p>
                    </div>
                </a>
            </div>
            <div class="flex items-center gap-6">
                <div class="flex items-center gap-3">
                    <div class="w-2 h-2 rounded-full bg-forest pulse-soft"></div>
                    <span class="text-sm text-warm-700 font-medium">{{.User.DisplayName}}</span>
                </div>
                <form method="POST" action="/admin/logout" class="inline">
                    <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                    <button type="submit" class="text-sm text-warm-500 hover:text-danger font-medium">Sign Out</button>
                </form>
            </div>
        </div>
    </header>

    <!-- Main Layout -->
    <div class="flex-1 flex">
        <!-- Sidebar -->
        <nav class="w-64 bg-white border-r border-warm-200 flex-shrink-0 hidden lg:flex flex-col shadow-soft">
            <div class="p-6 flex-1">
                <p class="text-xs font-semibold text-warm-500 uppercase tracking-wider mb-4">Navigation</p>
                <ul class="space-y-1">
                    <li>
                        <a href="/admin/" class="flex items-center gap-3 px-4 py-3 text-warm-600 hover:text-forest hover:bg-warm-50 font-medium rounded-lg">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z"/>
                            </svg>
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="/admin/agents" class="flex items-center gap-3 px-4 py-3 text-warm-600 hover:text-forest hover:bg-warm-50 font-medium rounded-lg">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                            </svg>
                            Agents
                        </a>
                    </li>
                    <li>
                        <a href="/admin/principals" class="flex items-center gap-3 px-4 py-3 bg-forest/5 border-l-3 border-forest text-forest font-medium rounded-r-lg">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
                            </svg>
                            Principals
                        </a>
                    </li>
                    <li>
                        <a href="/admin/tools" class="flex items-center gap-3 px-4 py-3 text-warm-600 hover:text-forest hover:bg-warm-50 font-medium rounded-lg">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M11 4a2 2 0 114 0v1a1 1 0 001 1h3a1 1 0 011 1v3a1 1 0 01-1 1h-1a2 2 0 100 4h1a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-1a2 2 0 10-4 0v1a1 1 0 01-1 1H7a1 1 0 01-1-1v-3a1 1 0 00-1-1H4a2 2 0 110-4h1a1 1 0 001-1V7a1 1 0 011-1h3a1 1 0 001-1V4z"/>
                            </svg>
                            Tools
                        </a>
                    </li>
                    <li>
                        <a href="/admin/threads" class="flex items-center gap-3 px-4 py-3 text-warm-600 hover:text-forest hover:bg-warm-50 font-medium rounded-lg">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                            </svg>
                            Threads
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Content -->
        <main class="flex-1 p-8 overflow-auto">
            <div class="max-w-screen-xl mx-auto">
                <div class="bg-white rounded-xl shadow-card border border-warm-100">
                    <div class="px-6 py-4 border-b border-warm-100 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-lg bg-warning/10 flex items-center justify-center">
                                <svg class="w-4 h-4 text-warning" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
                                </svg>
                            </div>
                            <h3 class="font-serif text-xl text-ink">Principals Registry</h3>
                        </div>
                        <div class="flex gap-3">
                            <select id="type-filter" class="px-4 py-2 bg-warm-50 border border-warm-200 rounded-lg text-ink text-sm focus:border-forest"
                                hx-get="/admin/principals/list" hx-target="#principals-list"
                                hx-include="[id='status-filter']" name="type">
                                <option value="">All Types</option>
                                <option value="client">Client</option>
                                <option value="agent">Agent</option>
                                <option value="pack">Pack</option>
                            </select>
                            <select id="status-filter" class="px-4 py-2 bg-warm-50 border border-warm-200 rounded-lg text-ink text-sm focus:border-forest"
                                hx-get="/admin/principals/list" hx-target="#principals-list"
                                hx-include="[id='type-filter']" name="status">
                                <option value="">All Statuses</option>
                                <option value="pending">Pending</option>
                                <option value="approved">Approved</option>
                                <option value="revoked">Revoked</option>
                            </select>
                        </div>
                    </div>

                    <div id="principals-list" hx-get="/admin/principals/list" hx-trigger="load" hx-swap="innerHTML" class="p-6">
                        <div class="flex items-center justify-center py-12">
                            <div class="flex items-center gap-3 text-warm-400">
                                <svg class="w-5 h-5 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                                </svg>
                                <span class="text-sm">Loading principals...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
{{end}}
