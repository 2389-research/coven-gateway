{{/* ABOUTME: Base layout template with custom dark theme */}}
{{/* ABOUTME: Provides HTML shell, Tailwind config, fonts, and CSS effects */}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} // FOLD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        void: '#06060a',
                        surface: '#0c0c12',
                        panel: '#12121a',
                        border: '#1a1a24',
                        'border-bright': '#2a2a3a',
                        cyan: '#00e5ff',
                        'cyan-dim': '#00a5b5',
                        amber: '#ffb300',
                        'amber-dim': '#b57f00',
                        crimson: '#ff3366',
                        'text-primary': '#e8e8ec',
                        'text-secondary': '#8888a0',
                        'text-muted': '#555566',
                    },
                    fontFamily: {
                        mono: ['JetBrains Mono', 'monospace'],
                        sans: ['Space Grotesk', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                    },
                    keyframes: {
                        glow: {
                            '0%': { opacity: '0.5' },
                            '100%': { opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background:
                radial-gradient(ellipse 80% 50% at 50% -20%, rgba(0, 229, 255, 0.03), transparent),
                #06060a;
        }
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.015;
            z-index: 1000;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        }
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.03) 2px,
                rgba(0, 0, 0, 0.03) 4px
            );
        }
        .glow-cyan {
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.15), inset 0 0 20px rgba(0, 229, 255, 0.05);
        }
        .glow-amber {
            box-shadow: 0 0 20px rgba(255, 179, 0, 0.15), inset 0 0 20px rgba(255, 179, 0, 0.05);
        }
        .glow-crimson {
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.15), inset 0 0 20px rgba(255, 51, 102, 0.05);
        }
        .status-dot {
            animation: glow 2s ease-in-out infinite alternate;
        }
        .grid-bg {
            background-image:
                linear-gradient(rgba(26, 26, 36, 0.5) 1px, transparent 1px),
                linear-gradient(90deg, rgba(26, 26, 36, 0.5) 1px, transparent 1px);
            background-size: 24px 24px;
        }
        input:focus, select:focus, textarea:focus, button:focus {
            outline: none;
            box-shadow: 0 0 0 1px rgba(0, 229, 255, 0.5);
        }
        ::selection {
            background: rgba(0, 229, 255, 0.3);
        }
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #0c0c12;
        }
        ::-webkit-scrollbar-thumb {
            background: #2a2a3a;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3a3a4a;
        }
    </style>
</head>
<body class="bg-void text-text-primary min-h-screen font-sans antialiased">
    <div class="noise"></div>
    <div class="scanlines"></div>
    <div class="relative z-10">
        {{template "content" .}}
    </div>
</body>
</html>
