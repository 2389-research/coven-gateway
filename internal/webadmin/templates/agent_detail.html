{{/* ABOUTME: Agent detail page showing agent info and threads */}}
{{/* ABOUTME: Professional business design for agent management */}}
{{define "content"}}
<div class="min-h-screen flex flex-col" hx-headers='{"X-CSRF-Token": "{{.CSRFToken}}"}'>
    <!-- Header -->
    <header class="bg-white border-b border-warm-200 flex-shrink-0 shadow-soft">
        <div class="max-w-4xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-4">
                <a href="/admin/" class="flex items-center gap-2 text-warm-500 hover:text-forest text-sm font-medium">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                    </svg>
                    Dashboard
                </a>
                <div class="h-5 w-px bg-warm-200"></div>
                <h1 class="font-serif text-xl text-ink">Agent Details</h1>
            </div>
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 rounded-full bg-forest pulse-soft"></div>
                    <span class="text-sm text-warm-700 font-medium">{{.User.DisplayName}}</span>
                </div>
                <form method="POST" action="/admin/logout" class="inline">
                    <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                    <button type="submit" class="text-sm text-warm-500 hover:text-danger font-medium">Sign Out</button>
                </form>
            </div>
        </div>
    </header>

    <!-- Content -->
    <main class="flex-1 p-6 overflow-auto">
        <div class="max-w-4xl mx-auto">
            <div data-island="agent-detail-page">
                <script type="application/json">{{.PropsJSON}}</script>
                <noscript>
                    <p class="p-8 text-warm-500">JavaScript is required to view agent details.</p>
                </noscript>
            </div>
        </div>
    </main>
</div>
{{end}}
