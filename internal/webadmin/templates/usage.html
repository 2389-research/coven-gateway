{{/* ABOUTME: Token usage analytics page */}}
{{/* ABOUTME: Shows aggregate token consumption stats with filtering */}}
{{define "content"}}
<div class="min-h-screen flex flex-col" hx-headers='{"X-CSRF-Token": "{{.CSRFToken}}"}'>
    <!-- Header -->
    <header class="bg-white border-b border-warm-200 flex-shrink-0 shadow-soft">
        <div class="max-w-screen-2xl mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-6">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-lg bg-forest flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z"/>
                        </svg>
                    </div>
                    <div>
                        <h1 class="font-serif text-2xl text-ink">Coven</h1>
                        <p class="text-xs text-warm-500 tracking-wide">Token Usage</p>
                    </div>
                </div>
            </div>
            <div class="flex items-center gap-6">
                <a href="/admin/" class="text-sm text-warm-500 hover:text-forest font-medium">Dashboard</a>
                <form method="POST" action="/admin/logout" class="inline">
                    <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                    <button type="submit" class="text-sm text-warm-500 hover:text-danger font-medium">
                        Sign Out
                    </button>
                </form>
            </div>
        </div>
    </header>

    <!-- Content -->
    <main class="flex-1 p-8 overflow-auto bg-warm-50">
        <div class="max-w-screen-xl mx-auto">
            <div data-island="usage-page">
                <script type="application/json">{{.PropsJSON}}</script>
                <noscript>
                    <div class="bg-white rounded-xl shadow-card border border-warm-100 p-12 text-center text-warm-500">
                        JavaScript is required to view usage analytics.
                    </div>
                </noscript>
            </div>
        </div>
    </main>
</div>
{{end}}
