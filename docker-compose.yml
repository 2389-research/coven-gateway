# ABOUTME: Docker Compose configuration for fold-gateway and fold-matrix
# ABOUTME: Uses Tailscale (tsnet) for networking

services:
  fold-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fold-gateway
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY:-}
      - FOLD_GATEWAY_HOST=${FOLD_GATEWAY_HOST:-}
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./data:/app/data
      - tailscale-state:/app/tailscale
    restart: unless-stopped

  # fold-matrix: Matrix bridge that connects Matrix rooms to fold-gateway
  fold-matrix:
    build:
      context: .
      dockerfile: Dockerfile.matrix
    container_name: fold-matrix
    depends_on:
      - fold-gateway
    environment:
      - MATRIX_USERNAME=${MATRIX_USERNAME:-}
      - MATRIX_PASSWORD=${MATRIX_PASSWORD:-}
      - MATRIX_RECOVERY_KEY=${MATRIX_RECOVERY_KEY:-}
    volumes:
      - ./config.matrix.toml:/app/config.toml:ro
      - matrix-crypto:/app/data  # Persist E2EE crypto store
    restart: unless-stopped

volumes:
  tailscale-state:
  matrix-crypto:
