# ABOUTME: Docker Compose configuration for coven-gateway and coven-matrix
# ABOUTME: Uses Tailscale (tsnet) for networking

services:
  coven-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coven-gateway
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY:-}
      - COVEN_GATEWAY_HOST=${COVEN_GATEWAY_HOST:-}
      - COVEN_GATEWAY_URL=${COVEN_GATEWAY_URL:-}
      - COVEN_DB_PATH=/app/data/gateway.db
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./data:/app/data
      - ./tailscale:/app/tailscale
    restart: unless-stopped

