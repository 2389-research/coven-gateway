# ABOUTME: Docker Compose configuration for fold-gateway and fold-matrix
# ABOUTME: Uses Tailscale (tsnet) for networking

services:
  fold-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fold-gateway
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY:-}
      - FOLD_GATEWAY_HOST=${FOLD_GATEWAY_HOST:-}
      - FOLD_GATEWAY_URL=${FOLD_GATEWAY_URL:-}
      - FOLD_DB_PATH=/app/data/gateway.db
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./data:/app/data
      - tailscale-state:/app/tailscale
    restart: unless-stopped

