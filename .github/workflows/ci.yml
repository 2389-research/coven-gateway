name: CI

# Run on PRs targeting main (pre-merge validation) and pushes to main (post-merge).
# This avoids duplicate CI runs for PRs from branches in the same repo.
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "25.x"

      - name: Install protoc plugins
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

      - name: Proto sync check
        run: |
          make proto
          git diff --exit-code proto/ || (echo "Proto files out of sync. Run 'make proto' and commit." && exit 1)

      - name: Run tests
        run: go test -race -v ./...

      - name: Contract tests
        run: go test -v ./internal/contract/...

      - name: Spec lint
        run: |
          if [ -f docs/SPEC.md ]; then
            ! grep -qE '\[(HOLE|ASSUMPTION)\]' docs/SPEC.md || (echo "Unresolved [HOLE] or [ASSUMPTION] found in SPEC.md" && exit 1)
          fi

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Build
        run: go build -o bin/coven-gateway ./cmd/coven-gateway
