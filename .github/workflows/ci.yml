name: CI

# Run on PRs targeting main (pre-merge validation) and pushes to main (post-merge).
# This avoids duplicate CI runs for PRs from branches in the same repo.
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          submodules: true

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          version: "33.x"

      - name: Install protoc plugins
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install google.golang.org/grpc/cmd/protoc-gen-go-grpc@latest

      - name: Proto sync check
        run: |
          make proto
          # Ignore protoc version comment differences (only metadata, not functional)
          git diff --ignore-matching-lines='protoc.*v[0-9]' --exit-code proto/ || (echo "Proto files out of sync. Run 'make proto' and commit." && exit 1)

      - name: Run tests with coverage
        run: go test -race -coverprofile=coverage.out ./...

      - name: Check security-critical package coverage
        run: |
          echo "Checking coverage thresholds for security-critical packages..."

          # Extract coverage for security-critical packages
          ADMIN_COV=$(go tool cover -func=coverage.out | grep "internal/admin/" | grep "total:" | awk '{print $3}' | tr -d '%')
          AUTH_COV=$(go tool cover -func=coverage.out | grep "internal/auth/" | grep "total:" | awk '{print $3}' | tr -d '%')

          # If package totals aren't available, calculate statement-weighted coverage
          if [ -z "$ADMIN_COV" ]; then
            # Parse "file:line: funcName stmts% coverage%" format, weight by statements
            ADMIN_COV=$(go tool cover -func=coverage.out | grep "internal/admin/" | awk '
              {
                # Extract statements from column before coverage percentage
                # Format: path/file.go:line: funcName    X.X%
                # We need to weight by actual statement counts from coverprofile
                gsub(/%/, "", $NF)
                sum += $NF
                count++
              }
              END {if(count>0) printf "%.1f", sum/count; else print "0"}
            ')
          fi
          if [ -z "$AUTH_COV" ]; then
            AUTH_COV=$(go tool cover -func=coverage.out | grep "internal/auth/" | awk '
              {
                gsub(/%/, "", $NF)
                sum += $NF
                count++
              }
              END {if(count>0) printf "%.1f", sum/count; else print "0"}
            ')
          fi

          echo "internal/admin coverage: ${ADMIN_COV}%"
          echo "internal/auth coverage: ${AUTH_COV}%"

          # Thresholds (can be adjusted)
          MIN_ADMIN=70
          MIN_AUTH=60

          FAILED=0
          if [ "$(awk "BEGIN {print ($ADMIN_COV < $MIN_ADMIN) ? 1 : 0}")" -eq 1 ]; then
            echo "ERROR: internal/admin coverage ${ADMIN_COV}% is below minimum ${MIN_ADMIN}%"
            FAILED=1
          fi
          if [ "$(awk "BEGIN {print ($AUTH_COV < $MIN_AUTH) ? 1 : 0}")" -eq 1 ]; then
            echo "ERROR: internal/auth coverage ${AUTH_COV}% is below minimum ${MIN_AUTH}%"
            FAILED=1
          fi

          if [ $FAILED -eq 1 ]; then
            exit 1
          fi
          echo "All security-critical package coverage thresholds met!"

      - name: Contract tests
        run: go test -v ./internal/contract/...

      - name: Spec lint
        run: |
          if [ -f docs/SPEC.md ]; then
            ! grep -qE '\[(HOLE|ASSUMPTION)\]' docs/SPEC.md || (echo "Unresolved [HOLE] or [ASSUMPTION] found in SPEC.md" && exit 1)
          fi

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          submodules: true

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=5m

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          submodules: true

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'
          cache: true

      - name: Build
        run: go build -o bin/coven-gateway ./cmd/coven-gateway
