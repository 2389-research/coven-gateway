version: "2"
run:
  modules-download-mode: readonly
  tests: true
  allow-parallel-runners: true
linters:
  enable:
    - bodyclose
    - contextcheck
    - copyloopvar
    - durationcheck
    - errchkjson
    - errorlint
    - fatcontext
    - forcetypeassert
    - funlen
    - gocognit
    - gocritic
    - gocyclo
    - godot
    - gosec
    - intrange
    - makezero
    - misspell
    - modernize
    - nestif
    - nilerr
    - nilnil
    - nolintlint
    - perfsprint
    - prealloc
    - predeclared
    - reassign
    - sqlclosecheck
    - unconvert
    - unparam
    - usestdlibvars
    - wastedassign
    - whitespace
  disable:
    - exhaustive
    - exhaustruct
    - paralleltest
    - tagliatelle
    - testpackage
    - thelper
    - varnamelen
    - wrapcheck
  settings:
    errcheck:
      check-type-assertions: true
      check-blank: false
      exclude-functions:
        - (*github.com/spf13/pflag.FlagSet).GetString
        - (*github.com/fatih/color.Color).Print
        - (*github.com/fatih/color.Color).Printf
        - (*github.com/fatih/color.Color).Println
        - (io.Closer).Close
        - (*google.golang.org/grpc.ClientConn).Close
    errorlint:
      errorf: true
      asserts: true
      comparison: true
    funlen:
      lines: 100
      statements: 50
      ignore-comments: true
    gocognit:
      min-complexity: 30
    goconst:
      min-len: 3
      min-occurrences: 15
    gocyclo:
      min-complexity: 10
    gosec:
      excludes:
        - G203  # template.HTML only used for trusted embedded content
        - G404
    govet:
      disable:
        - shadow
        - fieldalignment
      enable-all: true
    misspell:
      locale: US
      ignore-rules:
        - cancelled  # British spelling used in protobuf definitions
    nestif:
      min-complexity: 5
    staticcheck:
      checks:
        - all
  exclusions:
    generated: lax
    rules:
      - linters:
          - contextcheck
          - errcheck
          - fatcontext
          - forcetypeassert
          - funlen
          - gocognit
          - goconst
          - gocyclo
          - gosec
        path: _test\.go
      - linters:
          - contextcheck
          - funlen
          - gocognit
          - gocyclo
        path: cmd/.*main\.go
      - linters:
          - contextcheck
        text: "gracefulShutdown"
      - linters:
          - contextcheck
        path: internal/webadmin/webadmin\.go
        text: "GetAdminInvite"
      - linters:
          - lll
        source: '^//go:generate '
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
severity:
  default: error
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
